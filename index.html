<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODUCTIVITY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="nav">
        <div class="logo"><i class="fa-solid fa-square-check"></i> POMODUCTIVITY</div>
        <div class="nav-bars">
            <div class="segment">
                <i class="fa-solid fa-chart-area segment-icons"></i>
                <a href="">Reports</a>
            </div>
            <div class="segment">
                <i class="fa-solid fa-gear segment-icons"></i>
                <a href="">settings</a>

            </div>

        </div>
    </div>
    <div class="timer-container">
        <div class="timer-nav">
            <p class="focus timerBtn">Focus</p>
            <p class="break timerBtn">Break</p>
            <p class="long-break timerBtn">Long break</p>
        </div>
        <div class="main-timer">
            <div class="minutes size">25</div>
            <div class="dots size">:</div>
            <div class="seconds size">00</div>
        </div>
        <div class="start-stop">START</div>
    </div>
    <div class="session-counter">
        <div class="txt">Sessions</div>
        <div class="sessions">#1</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
